<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Janken!</title>
        <script src="./script.js" defer></script>
    </head>

    <body style="display: flex; flex-direction: column; align-items: center;">
        <div class="selections">
            <button class="rock-button">Rock!</button>
            <button class="paper-button">Paper!</button>
            <button class="scissors-button">Scissors!</button>
        </div>
        <div class="results" style="display: flex; flex-direction: row;">
            <div class="computer-score" style="margin: 20px 20px 0px 0px">Computer: 0</div>
            <div class="player-score" style="margin: 20px 20px 0px 0px;">Player: 0</div>
        </div>
    </body>
</html>
